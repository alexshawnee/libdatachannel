name: Build XCFramework (iOS + macOS)

on:
  push:
    tags: ['v*-darwin']
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build mbedTLS
        run: ./scripts/build-mbedtls.sh

      - name: Build libdatachannel
        run: ./scripts/build-libdatachannel.sh

      - name: Package XCFramework
        run: ./scripts/package-xcframework.sh

      - name: Archive XCFramework
        run: cd build && zip -r ../libdatachannel.xcframework.zip libdatachannel.xcframework

      - name: Package KMP libraries
        run: ./scripts/package-kmp.sh

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Publish KMP to S3
        run: cd kmp && ./gradlew publish
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdatachannel-xcframework
          path: libdatachannel.xcframework.zip

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: libdatachannel.xcframework.zip
